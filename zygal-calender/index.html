<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
    <script defer src="javascript/script.js"></script>
    <script defer src="javascript/script2.js"></script>
</head>
<body>
    <main class="main-content"> 
        <div class="calendar-header">
            <select placeholder=" Select Month">
                <option name="" value="" >Select Month</option>
                <option name="January" value="Jan">January</option>
                <option name="February" value="Feb">February</option>
                <option name="March" value="Mar">March</option>
                <option name="April" value="Apr">April</option>
                <option name="May" value="May">May</option>
                <option name="June" value="Jun">June</option>
                <option name="July" value="Jul">July</option>
                <option name="August" value="Aug">August</option>
                <option name="September" value="Sep">September</option>
                <option name="October" value="Oct">October</option>
                <option name="November" value="Nov">November</option>
                <option name="December" value="Dec">December</option>
              </select>
              <select placeholder=" Select year">
                <option name="" value="Selectyear" >Select year</option>
              </select>
              
        </div> 
        <div class="container">
            <div class="calendar">
              <div class="month">
                <i class="prev"></i>
                <div class="date">
                  <h1></h1>
                  <p></p>
                </div>
                <i class="next"></i>
              </div>
              <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="days"></div>
            </div>
          </div>
        
    </main>
</body>
</html>
